<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get - Interview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid">
        <div class="container py-5 px-5">
            <div class="row border border-4">
                <div class="col-6 d-flex justify-content-center">
                    <img src="assets/nan-store-login.jpeg" alt="img" class="img-fluid">
                </div>
                <div class="col-6">
                    <div class="container h-100 d-flex flex-column justify-content-center px-5">
                        <form action="#" method="post">
                            <div>
                                <h4>Email</h4>
                                <input type="email" class="form-control border border-2 px-3 py-2 w-100" required>
                            </div>
                            <div class="my-3">
                                <h4>Password</h4>
                                <input type="password" class="form-control border border-2 px-3 py-2 w-100" required>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Login" class="btn rounded-3 py-2 px-5 text-white fw-bold"
                                    style="background: #6558F5;">
                            </div>
                            <h5 class="my-3 text-center">Dont have an account ? <a href="register.html" class="fw-bold text-decoration-none fst-italic">Click here</a></h5>
                            <hr class="my-5">
                            <h5 class="my-3 text-center text-muted">or sign in with social account</h5>
                            <div class="text-center">
                                <input type="submit" value="Login with Google"
                                    class="btn rounded-3 py-2 px-5 text-white fw-bold" style="background: #2C88D9;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
