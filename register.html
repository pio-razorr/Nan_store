<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get - Interview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid">
        <div class="container py-5 px-5">
            <div class="row border border-4">
                <div class="col-3">
                    <div class="d-flex align-items-center mt-4">
                        <img src="assets/panah-kiri.jpeg" alt="img">
                        <a href="login.html" class="text-decoration-none link-dark fw-bold fs-3 m-0">Daftar</a>
                    </div>
                </div>
                <div class="col-6 my-5">
                    <div class="container h-100 d-flex flex-column justify-content-center px-5">
                        <form action="#" method="post">
                            <div>
                                <h4>Nama</h4>
                                <input type="text" class="form-control border border-2 px-3 py-2 w-100">
                            </div>
                            <div class="my-3">
                                <h4>Email</h4>
                                <input type="email" class="form-control border border-2 px-3 py-2 w-100">
                            </div>
                            <div class="my-3">
                                <h4>Tanggal lahir</h4>
                                <input type="date" class="form-control border border-2 px-3 py-2 w-100">
                            </div>
                            <div class="my-3">
                                <h4>Password</h4>
                                <input type="password" class="form-control border border-2 px-3 py-2 w-100">
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Daftar" class="btn rounded-3 py-2 px-5 text-white fw-bold"
                                    style="background: #6558F5;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
